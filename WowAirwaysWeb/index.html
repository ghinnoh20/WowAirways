<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WOW Airways - Registration</title>

    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="vendor/nouislider/nouislider.min.css">

    <link rel="stylesheet" href="css/style.css">
    <meta name="robots" content="noindex, follow">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="images/form-img.png" style="border: solid;" alt>
                    <div class="signup-img-content">
                        <h2></h2>
                        <p></p>
                    </div>
                </div>
                <div class="signup-form">
                    <form class="register-form" id="register-form">
                        <div class="form-row">
                            <div class="form-group">
                                <div class="form-input">
                                    <label for="first_name" class="required">First name</label>
                                    <input type="text" name="first_name" id="first_name" />
                                </div>
                                <div class="form-input">
                                    <label for="last_name" class="required">Last name</label>
                                    <input type="text" name="last_name" id="last_name" />
                                </div>
                                <div class="form-select">
                                    <div class="label-flex">
                                        <label for="brand">Brand</label>
                                    </div>
                                    <div class="select-list">
                                        <select name="brand" id="brand">
                                            <option value="">&nbsp;</option>
                                            <option value="Shakeys">Shakey’s</option>
                                            <option value="Peri-Peri">Peri-Peri</option>
                                            <option value="R&B">R&B Tea</option>
                                            <option value="Project Pie">Project Pie</option>
                                            <option value="Potato Corner"> Potato Corner</option>
                                            <option value="Bakemasters Inc">Bakemasters Inc</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-input">
                                    <label for="branch" class="required">Branch</label>
                                    <input type="text" name="branch" id="branch" />
                                </div>
                                <div class="form-input">
                                    <label for="position" class="required">Position</label>
                                    <input type="text" name="position" id="position" />
                                </div>
                                <div class="form-input">
                                    <label for="email" class="required">Email</label>
                                    <input type="text" name="email" id="email" />
                                </div>
                                <div class="form-input">
                                    <label for="mobile_number" class="required">Mobile number</label>
                                    <input type="number" name="mobile_number" id="mobile_number" />
                                </div>
                            </div>                            
                        </div>
                        <div class="form-submit">
                            <input type="submit" value="Register" class="submit" id="submit" name="submit" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/nouislider/nouislider.min.js"></script>
    <script src="vendor/wnumb/wNumb.js"></script>
    <script src="vendor/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="vendor/jquery-validation/dist/additional-methods.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-23581568-13');
    </script>

</body>
</html>
